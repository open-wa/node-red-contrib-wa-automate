<script type="text/html" data-template-name="cmd">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-globe"></i>Server</label>
    <input type="text" id="node-input-server" placeholder="Server">
  </div>

  <div class="form-row">
    <label for="node-input-method"
      ><i class="fa fa-globe"></i> Method</label>
    <select type="text" id="node-input-method" style="width:70%;">
      <option selected disabled hidden>Choose an Option</option>
  </select>
  </div>

  <div class="form-row">
    <label for="node-input-args"><i class="icon-tag"></i> Args</label>
    <input type="text" id="node-input-args" placeholder="Args">
  </div>
  
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

    <div class="form-row">
        <label for="node-input-timeout"><span data-i18n="exec.label.timeout"></span></label>
        <input type="text" id="node-input-timeout" placeholder="30" style="width: 70px; margin-right: 5px;"><span data-i18n="inject.seconds"></span>
    </div>

</script>
